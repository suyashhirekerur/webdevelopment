<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tags</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 30px;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            color: #2c3e50;
        }

        h3 {
            color: #34495e;
            margin: 5px 0;
        }

        hr {
            width: 50%;
            border: 1px solid #bdc3c7;
            margin: 20px auto;
        }

        img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        img:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a {
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Assignment 5</h1>
    <hr>
    <h3>Name : Suyash R. Hirekerur</h3>
    <h3>Division : A</h3>
    <h3>Class : S. Y. B. Tech CSE</h3>
    <h3>Batch : S3</h3>
    <h3>Roll No. : 64</h3>
    <hr>
    <a href="https://www.google.com/"><img src="./Gemini_Generated_Image_e540zde540zde540.png"
            alt="Click to go to Google Search Engine"></a>
    <hr>
</body>

</html>
